<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Monk's Cafe</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<body>
<div class="wrapper">
<div class="container-fluid">
   <h1>Monk's Cafe</h1>
   <h2>"The Coffee Shop"</h2>
 <img src="images/toms-restaurant.jpg">
   <h2>Reservations</h2>
	<div class="row">
	  <div class="col-md-6">
		  <form id="add-items" action="">
			<input id="name" type="text" placeholder="item">
			<input id="date" type="text" placeholder="cost">
			<button type="submit">Add to list</button>
		 </form>
	  </div>
	  <div class="col-md-6">
		<ul class="reservations">
		<script id ="reservationOutput" type="text/x-handlebars-template">
		  <!-- Step 1: Create a handlebars template for a list item with the following format:
		   		<li>{{item}} - ${{cost}}</li> -->
		   		<li>{{name}} - {{date}}</li>

		  </script>
		</ul>	  
	  </div>
	</div>   
   <h2>Come Dine with Us</h2>
   <div class="restaurant-locator">
   		<div class="row">
   			<div id="map" class="col-md-12"></div>
   		</div>
   </div>
   <h2>Customer Reviews</h2>
	<!-- Columns are always 50% wide, on mobile and desktop -->
	<div class="row">
	  <div class="col-xs-6">
	  	<img src="images/jerry.jpg">
	  </div>
	  <div class="col-xs-6">
		  <form class="form-horizontal">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="name" class="form-control" id="name" placeholder="Name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="day" class="col-sm-2 control-label">Day</label>
		    <div class="col-sm-10">
		      <input type="day" class="form-control" id="day" placeholder="Day">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
	  </div>
	</div>

</div>
</div> <!--End Wrapper -->








   <script src="js/jquery-3.1.1.js"></script>
   <script src="js/main.js"></script>
   <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script>
      function initMap() {
        var uluru = {lat: 40.8054491, lng: -73.9654415};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 9,
          center: uluru
          //zoomControl: false,
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhrXT1gSkj4CGM6n3rI6GggpBFCDqZhjQ&callback=initMap">
    </script>
    <script src="js/handlebars-v4.0.5.js"></script>
</body>
</html>
